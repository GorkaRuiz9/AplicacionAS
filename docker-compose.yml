services:
  web:
    build: ./web/
    container_name: miweb-node
    ports:
      - "3000:3000"
    #volumes: # Solo para desarrollo
     # - ./web:/web   
      #- /web/node_modules
    environment:
      - API_URL=${API_URL}
    depends_on:
      - api
      - mongo

  api:
    build: ./api/
    container_name: isaac-api
    ports:
      - "8000:8000" 
    environment:
      - MONGO_URI=${MONGO_URI}
      - DB_NAME=${DB_NAME}
      - RABBIT_HOST=${RABBIT_HOST}
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASS=${RABBIT_PASS}
    depends_on:
      - mongo

  mongo:
    build: ./mongo/
    container_name: mi-mongo
    volumes:
      - ./mongo/data:/data/db #Persistencia
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # puerto para que los contenedores se conecten
      - "15672:15672"   # interfaz web de administraci√≥n
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASS}

  predictor:
    build: ./predictor
    container_name: isaac-predictor
    depends_on:
      - rabbitmq
    environment:
      - RABBIT_HOST=${RABBIT_HOST}
      - RABBIT_USER=${RABBIT_USER}
      - RABBIT_PASS=${RABBIT_PASS}